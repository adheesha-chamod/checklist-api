server.servlet.contextPath=/checklist-api/v1
server.port=8080

spring.datasource.url=jdbc:h2:mem:checklistdb;DB_CLOSE_DELAY=-1 
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true

spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

cors.allowed-origins=http://localhost:4200,https://dev-editor.xapihub.io,https://dev.xapihub.io,https://qa-editor.xapihub.io,https://qa.xapihub.io,https://stage-editor.xapihub.io,https://stage.xapihub.io,https://editor.xapihub.io,https://xapihub.io,https://editor.swagger.io/,https://editor-next.swagger.io/